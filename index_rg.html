<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" href="static/govbr.png" type="image/png" />

  <title>RG Digital</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: rgb(255, 255, 255);
      font-family: sans-serif;
      overscroll-behavior: contain;
      -webkit-user-select: none;
      user-select: none;
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      background: #fff;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 16px;
      background: #ffffff;
      border-bottom: 1.3px solid rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
      margin-bottom: 40px;
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #333;
    }


.Atualizadacentralizada {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  color: #333;
  margin-top: -10px;
  text-align: center;
}
.dot {
  width: 10px;
  height: 10px;
  background: #27ae60;
  border-radius: 50%;
  flex-shrink: 0;
}


    .close {
      color: #1351B4;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .menu {
      width: 20px;
      height: 14px;
      border-top: 2px solid #333;
      border-bottom: 2px solid #333;
      position: relative;
    }

    .menu::after {
      content: "";
      position: absolute;
      top: 5px;
      left: 0;
      width: 20px;
      border-top: 2px solid #333;
    }

    .rg-area {
      flex-grow: 1;
      min-height: 710px;
      background: rgb(255, 255, 255);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      border-bottom: none;
    }

    .rg-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: -30px;
      border-bottom: none;
    }

    .rg-img {
      width: auto;
      height: auto;
      max-width: 140%;
      max-height: 140%;
      object-fit: contain;
      display: block;
      transform: rotate(90deg);
      will-change: transform;
      backface-visibility: hidden;
      transition: transform 0.3s ease;
      padding-bottom: 15px;
      border-bottom: none;
    }

.footer {
  position: fixed;
  bottom: 30px;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 12px;
  background: #fff;
  border-top: 1px solid #ddd;
  z-index: 10;
  flex-shrink: 0;
}

    .footer img {
      width: 28px;
      height: 28px;
      opacity: 0.6;
      transition: opacity 0.3s;
    }

    .footer img.active {
      opacity: 1;
    }

    #loader {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: #e6f6ff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 999;
      display: none;
    }

.menu-pontos {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 4px;
  width: 24px;
  height: 24px;
  cursor: pointer;
  user-select: none;
}

.ponto {
  width: 4px;
  height: 4px;
  background-color: #333;
  border-radius: 50%;
}

@media screen and (min-width: 1024px) {
  .rg-area {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 160px);
    padding: 0;
  }

  .rg-wrapper {
    margin: 0;
  }

  .rg-img {
    max-width: 70%;
    max-height: 70%;
    transform: rotate(0deg);
  }

  .footer {
    bottom: 0;
  }
}

  </style>
</head>
<body>

<div id="loader">ðŸ”„ Atualizando...</div>

  <div class="container">
    <div class="top-bar">
     <a href="index.html" class="close">Fechar</a>

      <div class="menu-pontos" title="Mais opÃ§Ãµes">
        <span class="ponto"></span>
        <span class="ponto"></span>
        <span class="ponto"></span>
      </div>
    </div>

<div class="Atualizadacentralizada">
  <div class="dot"></div>
  <span id="dataAtualizacao">Atualizada em, DD/MM/AAAA Ã s HH:MM</span>
</div>

    <div class="rg-area" id="rgArea">
      <div class="rg-wrapper">
        <img class="rg-img" id="rgImg" src="{{ dados.imagens[0] }}" alt="RG Digital" />
      </div>
    </div>

<div class="footer">
  <img id="btnRG1" src="static/usuario.png" class="active" alt="RG 1" />
  <img id="btnRG2" src="static/id-card_88591.png" class="active" alt="RG 2" />
  <img id="btnRG3" src="static/qr-code.png" class="active" alt="RG 3" />
</div>

  </div>

<script>

  // Carrega o usuÃ¡rio salvo
  const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));

  if (!usuarioLogado) {
    alert("Erro: usuÃ¡rio nÃ£o encontrado.");
    window.location.href = "index.html";
  }

  // Agora sim as imagens existem vindo do localStorage
  const imagens = usuarioLogado.imagens;

  // Define a primeira imagem no RG
  window.addEventListener("load", () => {
    document.getElementById("rgImg").src = imagens[0];
  });


  let indexAtual = 0;
  let rotacaoAtual = 90;

  const rgImg = document.getElementById('rgImg');
  const rgArea = document.getElementById('rgArea');

  function aplicarRotacao() {
    rgImg.style.transform = `rotate(${rotacaoAtual}deg)`;
  }

  function trocarImagem(novoIndex) {
    indexAtual = novoIndex;
    rgImg.src = imagens[indexAtual];
    rotacaoAtual = 90;
  }

  function ajustarImagem() {
    const img = document.getElementById("rgImg");
    const area = document.getElementById("rgArea");

    const maxAltura = area.clientHeight;
    const maxLargura = area.clientWidth;

    setTimeout(() => {
      const rect = img.getBoundingClientRect();
      const alturaImg = rect.height;
      const larguraImg = rect.width;

      const escalaH = maxAltura / alturaImg;
      const escalaW = maxLargura / larguraImg;
      let escalaFinal = Math.min(escalaH, escalaW);

      if (escalaFinal > 1) escalaFinal = 1;

      img.style.transform = `rotate(90deg) scale(${escalaFinal})`;
    }, 50);
  }

  rgImg.onload = () => {
    aplicarRotacao();
    ajustarImagem();
  };
  window.addEventListener("load", ajustarImagem);
  window.addEventListener("resize", ajustarImagem);

  let startX = 0;

  rgArea.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  }, { passive: true });

  rgArea.addEventListener('touchend', e => {
    const endX = e.changedTouches[0].clientX;
    const deltaX = endX - startX;

    if (Math.abs(deltaX) > 50) {
      if (deltaX < 0) indexAtual = (indexAtual + 1) % imagens.length;
      else indexAtual = (indexAtual - 1 + imagens.length) % imagens.length;

      trocarImagem(indexAtual);
    }
  }, { passive: true });

  function atualizarDataHora() {
    const agora = new Date();

    const dia = String(agora.getDate()).padStart(2, '0');
    const mes = String(agora.getMonth() + 1).padStart(2, '0');
    const ano = agora.getFullYear();

    const horas = String(agora.getHours()).padStart(2, '0');
    const minutos = String(agora.getMinutes()).padStart(2, '0');

    const texto = `Atualizada em: ${dia}/${mes}/${ano} Ã s ${horas}:${minutos}`;
    document.getElementById('dataAtualizacao').textContent = texto;
  }
  window.addEventListener('load', atualizarDataHora);

  let startY = 0;
  let isRefreshing = false;

  document.addEventListener('touchstart', e => {
    if (window.scrollY === 0) startY = e.touches[0].clientY;
  }, { passive: true });

  document.addEventListener('touchend', e => {
    const endY = e.changedTouches[0].clientY;
    const deltaY = endY - startY;

    if (deltaY > 80 && !isRefreshing && window.scrollY === 0) {
      isRefreshing = true;

      const loader = document.getElementById('loader');
      loader.style.display = 'block';

      setTimeout(() => location.reload(), 1000);
    }
  }, { passive: true });

  document.addEventListener('gesturestart', e => e.preventDefault());

  document.getElementById('btnRG1').onclick = () => { trocarImagem(0); ajustarImagem(); };
  document.getElementById('btnRG2').onclick = () => { trocarImagem(1); ajustarImagem(); };
  document.getElementById('btnRG3').onclick = () => { trocarImagem(2); ajustarImagem(); };






    // Bloqueia atalhos comuns de DevTools
  document.addEventListener("keydown", function(e) {
    // F12
    if (e.key === "F12") {
      e.preventDefault();
    }

    // Ctrl+Shift+I
    if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i") {
      e.preventDefault();
    }

    // Ctrl+U
    if (e.ctrlKey && e.key.toLowerCase() === "u") {
      e.preventDefault();
    }
  });

  // Bloqueia clique direito (menu de contexto)
  document.addEventListener("contextmenu", function(e) {
    e.preventDefault();
  });
</script>

</body>
</html>
